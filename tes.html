<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian & Highlight</title>
    <style>
        mark {
            background-color: yellow;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <input type="text" id="search" placeholder="Cari kata..." oninput="highlightText()">
    <button onclick="clearHighlight()">Hapus Highlight</button>

    <p id="content">
        Ayam goreng adalah makanan favorit banyak orang. Selain ayam, ada juga bebek goreng yang tidak kalah enaknya.
        Beberapa restoran terkenal menyediakan ayam geprek dengan berbagai level kepedasan.
    </p>

    <script>
        function highlightText() {
            let input = document.getElementById("search").value.toLowerCase();
            let content = document.getElementById("content").innerHTML;
            let originalText = content.replace(/<mark>|<\/mark>/g, ''); // Hapus highlight sebelumnya

            if (input) {
                let regex = new RegExp(`(${input})`, "gi"); // Buat regex untuk pencarian
                let newText = originalText.replace(regex, `<mark>$1</mark>`); // Bungkus hasil dengan <mark>
                document.getElementById("content").innerHTML = newText;
            } else {
                document.getElementById("content").innerHTML = originalText; // Reset jika input kosong
            }
        }

        function clearHighlight() {
            document.getElementById("search").value = "";
            highlightText();
        }
    </script>

</body>
</html>
